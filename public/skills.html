<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-body">
            <div class="container">
                <h1 id="enter-command" class="blink-command">~/Skills</h1>
                <div class="info">
                    <h2>Programming Languages</h2>
                    <div class="skills-grid">
                        <div class="skill">
                            <img src="assets/icons/c.png" alt="C Icon">
                            <p>C</p>
                        </div>
                        <div class="skill">
                            <img src="assets/icons/ocaml.png" alt="OCaml Icon">
                            <p>OCaml</p>
                        </div>
                        <div class="skill">
                            <img src="assets/icons/rust.png" alt="Rust Icon">
                            <p>Rust</p>
                        </div>
                        <div class="skill">
                            <img src="assets/icons/python.png" alt="Python Icon">
                            <p>Python</p>
                        </div>
                        <div class="skill">
                            <img src="assets/icons/java.png" alt="Java Icon">
                            <p>Java</p>
                        </div>
                    </div>

                    <h2>Tools and Frameworks</h2>
                    <div class="skills-grid">
                        <div class="skill">
                            <img src="assets/icons/mongodb.png" alt="MongoDB Icon">
                            <p>MongoDB</p>
                        </div>
                        <div class="skill">
                            <img src="assets/icons/postgresql.png" alt="PostgreSQL Icon">
                            <p>PostgreSQL</p>
                        </div>
                        <div class="skill">
                            <img src="assets/icons/scikit-learn.png" alt="Scikit-learn Icon">
                            <p>Scikit-learn</p>
                        </div>
                        <div class="skill">
                            <img src="assets/icons/angular.png" alt="Angular Icon">
                            <p>Angular</p>
                        </div>
                        <div class="skill">
                            <img src="assets/icons/vuejs.png" alt="Vue.js Icon">
                            <p>Vue.js</p>
                        </div>
                        <div class="skill">
                            <img src="assets/icons/docker.png" alt="Docker Icon">
                            <p>Docker</p>
                        </div>
                    </div>
                </div>
                <a href="../index.html" class="terminal-text back-button">cd ..</a>
            </div>
        </div>
    </div>

</html>
